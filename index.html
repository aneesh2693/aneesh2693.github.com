<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="options">
        <p>Select Board</p>
        <p><button class="option" onclick="selectBoard(3)">3 x 3</button></p>
        <p><button class="option" onclick="selectBoard(5)">5 x 5</button></p>
        <p><button class="option" onclick="selectBoard(7)">7 x 7</button></p>
    </div>
    <div id="game-box" style="display:none">
        <div id="table">
        </div>
        <button class="reset" onclick="newGame()">New Game</button>
        <h1 id="resultText"></h1>
    </div>
    <script src="game.js"></script>
</body>
</html>
